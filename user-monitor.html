<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitch Tools</title>
    <meta name="description">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer="" src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="block mx-5 my-3 main-container">
      <script src="/scripts/backbone-common.js" defer></script>
      <script src="/scripts/twitch-tools-init.js" defer></script>
      <script src="/scripts/tmi.min.js" defer></script>
      <script src="/scripts/tmi-code-common.js" defer></script>
      <script src="/scripts/event-listeners.js" defer></script>
      <script src="/scripts/form-fields-save-restore.js" defer></script>
      <script src="/scripts/Flasher+Countdown.class.js" defer></script>
      <!-- script(src="/scripts/muted-alert.js" defer)-->
      <script src="/scripts/user-monitor.js" defer></script>
      <div id="flasher">
        <p>SOMEONE<br>JOINED</p>
      </div>
      <div class="box mb-2 py-1">
        <form class="not-mobile-view mb-2" id="mainform">
          <label class="label">Channels</label>
          <div class="field has-addons not-mobile-view">
            <div class="control is-expanded">
              <input class="input is-fullwidth form-save form-filter-spaces-to-commas" id="channels" type="text" size="50" placeholder="Channel names space or comma separated">
            </div>
            <div class="control">
              <button class="button is-link urlpopulate" id="join">Chans</button>
            </div>
          </div>
        </form>
        <label class="label">Users to monitor</label>
        <div class="field has-addons not-mobile-view">
          <div class="control is-expanded">
            <input class="input is-fullwidth form-save form-filter-spaces-to-commas" id="users" type="text" size="50" data-toarraylc="users" placeholder="User names space or comma separated">
          </div>
          <div class="control">
            <button class="button is-link" id="usersupdate">Users</button>
          </div>
        </div>
        <label class="label">Terms to monitor (all users) comma separated, wildcards* allowed</label>
        <div class="field has-addons not-mobile-view">
          <div class="control is-expanded">
            <input class="input is-fullwidth form-save" id="buzzwords" type="text" size="50" data-tocsvarray="buzzwords" placeholder="comma separated, * wildcard e.g. something, some thing, some th*">
          </div>
          <div class="control">
            <button class="button is-link" id="termsupdate">Terms</button>
          </div>
        </div>
      </div>
      <div class="columns is-flex-direction-row-reverse">
        <div class="column">
          <div class="box">Users in channels
            <div id="usersinchannels"></div>
          </div>
        </div>
        <div class="column is-two-thirds">
          <div class="box">Messages
            <div id="messagelog"></div>
          </div>
          <div class="box" id="log"></div>
        </div>
      </div>
    </div>
  </body>
</html>
