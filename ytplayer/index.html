     <title>Youtube Player</title>
    <style>
        body, html, iframe {margin: 0; padding: 0;}
    </style>

    <script>
           /* this will be run before the module
                FLAGS in the url
                    nan chat !nan commands make it return list
                    add chat !add commands add to the list
                    Is it possible to tell a player to 'nan' when it's onscreen in OBS?  Later.
           */
          // updated by grab_url_params
        var ytparams =
        {
            playlist: "default",
            chatadd: false, // !add video
            chatcmds: false,// !next !prev !fwd !rwd etc
            nan: false,
            shuffle: null,  // does default of list
            name: "Fullscreen Player",
            XSize: 1280,
            YSize: 720,
            muted: 0,
            volume: 100,
            videoId: "LECSVlc6O1g",
            webSock: null,
            ytdbg: false,    // whether logging is on
            obs: "unsetplayer"    // will be set by Streamerbot on player discovery
        }

        function clog() {
            console.log(...arguments);
        }
        //if (ytparams.ytdbg != true) clog = function (){};// now in ytplayer.main.mod.js

        function out() { return; /*
            var nDiv = document.createElement("div");
            nDiv.innerText = [...arguments].join("");
            document.getElementById("messages").append(nDiv);//*/
        }


    </script>
    <script src="./ytplayer.main.mod.js" type="module"></script>
    <!-- if you don't defer it doesn't work even if the controller is run first
        You pretty much have to have the callback it triggers in place
        <script src="https://www.youtube.com/iframe_api" defer></script>
    -->
</head>
<body>
    <div id="ytplayer"></div>
    <div id="messages" style="clear: left;"></div>
</body>
</html>
